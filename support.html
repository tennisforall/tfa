<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis For All</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav-bar">
      <div class="logo">
        <a href="index.html">
          <img src="b115d57f41a9d7790eca9c208992b0de.png" alt="Tennis For All">
        </a>
      </div>
      <div class="menu">
        <a href="about.html">About Us</a>
        <a class="sign-up" href="support.html">Sign Up Now</a>
      </div>
    </div>
  </header>

  <main>
    <section class="support-section1">
      <h2>Support us now!</h2>
      <div class="support-container">
        <div class="support-text">
          <h3>Let us know if you would like to support our cause!</h3>
          <p>Send us a message with details on how you would like to support us.</p>
        </div>
        <div class="support-form">
          <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name/Organization</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <!-- 
      <div class="support-logo">
        <img src="b115d57f41a9d7790eca9c208992b0de.png" alt="Tennis For All Logo">
      </div>
      -->
    </section>
  </main>
</body>
</html>
